<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap");

        body {
            background-color: rgb(100, 52, 52);
            background-attachment: scroll;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .image-frame {
            position: relative;
            max-width: 100%;
            max-height: 100%; /* Adjust height to make space for buttons */
            text-align: center;
            flex: 1; /* Allow image frame to take available space */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-frame img {
            max-width: 100%;
            max-height: 100%;
        }
        .wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black; /* Black background for wrapper */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .section {
            display: none; /* Hide all sections by default */
        }
        .section.active {
            display: flex; /* Show the active section */
        }
        .nav-buttons {
            position: absolute;
            bottom: 10px; /* Position at the bottom of the image */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        .nav-buttons button {
            background: none;
            border: none;
            margin: 10px;
            font-size: 35px;
            color: white;
            cursor: pointer;
            font-family: 'Patrick Hand', cursive; /* Apply the crayon-like font */
        }
        .nav-buttons button:hover {
            color: rgb(200, 100, 100);
        }
        .nav-buttons button:focus {
            outline: none; /* Remove default outline */
        }
    </style>
    <script>
        function showSection(sectionId) {
            // Hide all sections
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.classList.remove('active');
            });

            // Show the selected section
            const sectionToShow = document.getElementById(sectionId);
            sectionToShow.classList.add('active');
            scrollToTop();
        }
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
        function goToHome() {
            window.location.href = 'home.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Show the first section by default
            showSection('C1');
        });
    </script>
</head>
