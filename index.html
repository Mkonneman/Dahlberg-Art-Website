<!DOCTYPE html>
<html>
   <head>
        <title>
            Stephanie Dahlberg Art Studio
        </title>

        <link rel="stylesheet" href="styles.css">

        <style>
            body {
                background-color: rgb(100,52,52);
                background-attachment: scroll;
            }
        </style>

    </head>
    <body>
        <!-- Example of clickable image with image map -->
        <div class="image-frame">
            <img src="pages/ArtWebsite Home.jpg" alt="Stephanie Dahlberg Art Studio" usemap="#home-image-map">
            <map name="home-image-map">
                <!-- Define clickable areas using <area> tags -->
                <area shape="rect" coords="315,1275,575,1375" href="paintings.html" alt="Visit our gallery">
                <area shape="rect" coords="600,1275,850,1375" href="sketches.html" alt="Visit our gallery">
                <area shape="rect" coords="875,1275,1168,1375" href="commisions.html" alt="Visit our gallery">
            </map>
        </div>
    </body>
</html>
